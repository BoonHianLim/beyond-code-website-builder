<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Partial Sketch To Code</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				background-color: #fff;
			}

			.main-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				position: relative;
			}

			.arrow-btn {
				font-size: 3rem;
				background: none;
				border: none;
				color: black;
				cursor: pointer;
			}

			.center-content {
				max-width: 800px;
				width: 100%;
				text-align: center;
			}

			h1 {
				font-size: 1.8rem;
				margin-bottom: 1rem;
			}

			.plugin-content {
				width: 100%;
				height: 350px;
				background-color: #ddd;
				border-radius: 8px;
				padding: 1rem;
				box-sizing: border-box;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<button id="prev-btn" class="arrow-btn left">❮</button>

			<div class="center-content">
				<div id="plugin-content" class="plugin-content">
					<!-- Plugin-defined HTML will be inserted here -->
				</div>
			</div>

			<button id="next-btn" class="arrow-btn right">❯</button>
		</div>

		<script>
			const INJECTEDCONTENTS = []
			const pluginContents =
				INJECTEDCONTENTS.length > 0
					? INJECTEDCONTENTS
					: [
							`<div style="text-align:center;">
				<img src="https://raw.githubusercontent.com/SALT-NLP/Sketch2Code/refs/heads/main/assets/intro_pic.png" height=200px alt="Plugin Logo" />
				<h2>Merging With Hint (Fallback)</h2>
				<button>Generate Now!</button>
				</div>`
						]
			let currentIndex = 0
			// Example dynamic injection
			document.getElementById('plugin-content').innerHTML = pluginContents[currentIndex]

			document.getElementById('prev-btn').addEventListener('click', () => {
				currentIndex = (currentIndex - 1 + pluginContents.length) % pluginContents.length
				document.getElementById('plugin-content').innerHTML = pluginContents[currentIndex]
			})
			document.getElementById('next-btn').addEventListener('click', () => {
				currentIndex = (currentIndex + 1) % pluginContents.length
				document.getElementById('plugin-content').innerHTML = pluginContents[currentIndex]
			})
		</script>
		<!--ADD MISSING SCRIPT HERE-->
	</body>
</html>
